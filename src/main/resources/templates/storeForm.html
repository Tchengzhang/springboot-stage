<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>机型详情</title>
</head>
<body>
<form th:action="@{/model/{action}(action=${action})}" method="post" class="form-horizontal">

    <input type="hidden" name="id" th:value="${model.id}"/>

    <div class="form-group">
        <label for="model_brand" class="col-sm-2 control-label">品牌</label>
        <div class="col-xs-4">
            <select class="form-control select2" id="model_brand" name="brand"
                    th:value="${model.brand} == null? ${model.brand.name}:''">
                <option>请选择品牌</option>
                <option th:each="brand : ${brandList}"
                        th:value="${brand.id}"
                        th:text="${brand.name}"
                        th:selected="${model.brand.id  eq brand.id}">
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="model_name" class="col-sm-2 control-label">名称</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="model_name" name="name" th:value="${model.name}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="model_type" class="col-sm-2 control-label">类型</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="model_type" name="type" th:value="${model.type}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="model_price" class="col-sm-2 control-label">价格</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="model_price" name="price" th:value="${model.price}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="model_status" class="col-sm-2 control-label">状态</label>
        <div class="col-xs-4">
            <select class="form-control" id="model_status" name="status">
                <option value="1" th:selected="${model.status=='1'}">启用</option>
                <option value="0" th:selected="${model.status=='0'}">停用</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="提交"/>  
            <input class="btn" type="button" value="返回" onclick="history.back()"/>
        </div>
    </div>
</form>

</body>
<script>

</script>
</html>
