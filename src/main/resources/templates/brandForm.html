<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>品牌详情</title>
</head>
<body>
<form th:action="@{/brand/{action}(action=${action})}" method="post" class="form-horizontal">

    <input type="hidden" name="id" th:value="${brand.id}"/>

    <div class="form-group">
        <label for="brand_name" class="col-sm-2 control-label">名称</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="brand_name" name="name" th:value="${brand.name}" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="提交"/>  
            <input class="btn" type="button" value="返回" onclick="history.back()"/>
        </div>
    </div>
</form>

</body>
</html>
