<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>套餐列表</title>
</head>
<body>
<table class="table table-hover table-condensed">
    <legend>
        <strong>套餐列表</strong>
    </legend>
    <thead>
    <tr>
        <th>套餐编号</th>
        <th>名称</th>
        <th>类型</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="package : ${packageList}">
        <th scope="row" th:text="${package.id}"></th>
        <td th:text="${package.name}"></td>
        <td th:text="${package.type}"></td>
        <td th:text="${package.status} == '1'?启用:停用"></td>
        <td><a class="btn btn-danger" th:href="@{/package/update/{packageId}(packageId=${package.id})}">修改</a></td>
        <td><a class="btn btn-danger" th:href="@{/package/delete/{packageId}(packageId=${package.id})}">删除</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
