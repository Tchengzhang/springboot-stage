<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>店员列表</title>
</head>
<body>
<div>
    <a class="btn btn-danger" th:href="@{/clerk/writeExcel}">导出机型列表</a>
    <form th:action="@{/clerk/readExcel}" enctype="multipart/form-data" method="post">
        <input type="file" name="excel">
        <input type="submit" value="上传">
    </form>
</div>
<hr/>
<br/>
<div>
    <a class="btn btn-danger" th:href="@{/clerk/create}">新增</a>
</div>
<hr/>
<br/>
<table class="table table-hover table-condensed">
    <legend>
        <strong>店员列表</strong>
    </legend>
    <thead>
    <tr>
        <th>店员编号</th>
        <th>名称</th>
        <th>门店</th>
        <th>性别</th>
        <th>电话号码</th>
        <th>价格</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="clerk : ${clerkList}">
        <th scope="row" th:text="${clerk.id}"></th>
        <td th:text="${clerk.name}"></td>
        <td th:text="${clerk.store.name}"></td>
        <td th:text="${clerk.gender}"></td>
        <td th:text="${clerk.phone}"></td>
        <td th:text="${clerk.status} == '1'?启用:停用"></td>
        <td><a class="btn btn-danger" th:href="@{/clerk/update/{clerkId}(clerkId=${clerk.id})}">修改</a></td>
        <td><a class="btn btn-danger" th:href="@{/clerk/delete/{clerkId}(clerkId=${clerk.id})}">删除</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
